<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>センスでアンサー</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="hero">
      <span class="badge">Sense Answer</span>
      <h1 class="title">センスでアンサー</h1>
      <p class="subtitle">10 問の謎解き。マスター操作で出題、プレイヤーはギミックで回答。</p>
    </section>

    <section class="grid grid-3">
      <article class="card">
        <h2>プレイヤー</h2>
        <p>ギミックを使って回答を送信。スマホ推奨。</p>
        <div class="btn-row">
          <a class="btn" href="player.html">参加する</a>
        </div>
      </article>
      <article class="card">
        <h2>スクリーン</h2>
        <p>会場用の大画面。問題・結果を表示。</p>
        <div class="btn-row">
          <a class="btn btn-ghost" href="screen.html">表示する</a>
        </div>
      </article>
      <article class="card">
        <h2>マスター</h2>
        <p>出題・結果発表・スコア管理を操作。</p>
        <div class="btn-row">
          <a class="btn btn-outline" href="master.html">操作する</a>
        </div>
      </article>
    </section>

    <section class="card" style="margin-top: 28px;">
      <h3>進行の流れ</h3>
      <p>マスターが「出題開始」を押すとスクリーンとプレイヤーに問題が表示されます。</p>
      <p>プレイヤーは各ステージのギミックで回答を送り、マスターが「結果発表」を押すと順位とポイントが更新されます。</p>
    </section>
  </main>
</body>
</html>
